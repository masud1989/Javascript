<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>
<body>
    <header>
        <h1 class="text-6xl font-bold mt-10 px-10 mb-10">Welcome to <span class="text-cyan-500">Baper Bank !</span> </h1>
    </header>
    
    <div class="bg-gray-400 w-3/4 mt-10 px-10 mb-10" > 
        <h2 class="text-2xl font text-rose-700 p-3 w-3/4 ">Log In to Baper Bank</h2>
       <input class="block px-5 py-2 mb-10 w-3/4 border-2 rounded-xl border-lime-400 " type="text" placeholder="Your Email">
        <input class="block px-5 py-2 mb-10 w-3/4 border-2 rounded-xl border-lime-400 " type="password" placeholder="Your Password">
        <button class="bg-green-800 rounded-xl px-5 py-3 text-white text-xl font-semibold mb-10">Log In</button>
    </div>
</body>
</html>
