<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>
<body>
    <header class="mx-auto">
        <h1 class="text-center text-6xl font-bold mt-10 px-10 mb-10">Welcome to <span class="text-cyan-500">Baper Bank !</span> </h1>
    </header>
    
    <main>
        <section class="bg-gray-400 w-3/4 mt-10 px-10 mb-10 place-content-center mx-auto  ">
            <div> 
                <h2 class="text-2xl font-bold text-rose-700 p-3 w-3/4 mb-5 ">Log In to Baper Bank</h2>
               <input id="user-email" class="block px-5 py-2 mb-10 w-3/4 border-2 rounded-xl border-lime-400 " type="text" placeholder="Your Email">
                <input id="user-password" class="block px-5 py-2 mb-10 w-3/4 border-2 rounded-xl border-lime-400 " type="password" placeholder="Your Password">
                <button id="login-btn" class="bg-green-800 rounded-xl px-5 py-3 text-white text-xl font-semibold mb-10">Log In</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
